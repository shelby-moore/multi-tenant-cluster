apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-admin-rbac
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: bootstrapping/cluster-admin-rbac
    repoURL: https://github.com/shelby-moore/multi-tenant-cluster.git
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tenants
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - list:
      elements:
      - tenantName: tenant-one
        nodeGroupEnabled: true
        nodeGroupName: tenant-one
      - tenantName: tenant-two
        nodeGroupEnabled: false
        nodeGroupName: ''
  template:
    metadata:
      name: '{{tenantName}}'
    spec:
      project: default
      source:
        helm:
          values: |
            tenantName: '{{tenantName}}'
            nodeGroup:
              enabled: {{nodeGroupEnabled}}
              name: '{{nodeGroupName}}'
        repoURL: https://github.com/shelby-moore/multi-tenant-cluster.git
        targetRevision: main
        path: bootstrapping/charts/tenant
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{tenantName}}'  
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 1
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m

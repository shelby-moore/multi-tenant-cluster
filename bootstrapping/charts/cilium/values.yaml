cilium:
  cni:
    chainingMode: aws-cni
  enableIPv4Masquerade: false
  tunnel: disabled
  upgradeCompatibility: "1.11"
  endpointRoutes:
    enabled: true

  # encryption + kubeproxyreplacement disabled is broken on cilium 1.11
  # the l7proxy can't be used with encryption enabled
  l7Proxy: false
  encryption:
    enabled: true
    type: wireguard

  hubble:
    relay:
      enabled: true
    ui:
      enabled: true

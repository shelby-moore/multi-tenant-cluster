{{- if kindIs "map" .Values.nodeGroup }}
---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: require-node-selection
  namespace: {{ .Values.name }}
spec:
  validationFailureAction: enforce
  rules:
  - name: require-node-selection
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: If a tenant opts to have their own node group, all workloads must be scheduled on the node group.
      pattern:
        spec:
          nodeSelector:
            {{ .Values.name }}: "true"
          tolerations:
          - effect: NoSchedule
            key: reserved
            operator: Equal
            value: "{{ .Values.name }}"
{{- end }}
